<div class="page-header">
  <h3>Gas entry</h3>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>
      <div>Today is: <span  class="label label-primary">{{ today | date:'dd/MM/yy'}}</span> </div>
    </h4>
    <br/>
    <div class="form-group">
      <label for="priceInput">Price:</label>
      <input class="form-control custom-input-control" [(ngModel)]="price" name="price" type="number" placeholder="Price for gas" id="priceInput">
    </div>
    <button class="btn btn-primary" (click)="saveGasEntry()">Add</button>
  </div>
</div>
